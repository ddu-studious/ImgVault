<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgVault - Demo 1: ÁÄëÂ∏ÉÊµÅÂõæÂ∫ì</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --surface2: #252525;
            --text: #e0e0e0;
            --text-muted: #888;
            --accent: #6c5ce7;
            --accent-hover: #7c6cf7;
            --border: #333;
            --radius: 12px;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }

        /* Header */
        .header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 16px 32px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(20px); }
        .logo { font-size: 24px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .logo-icon { width: 36px; height: 36px; background: var(--accent); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .nav { display: flex; gap: 8px; }
        .nav-btn { background: transparent; border: 1px solid var(--border); color: var(--text); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 14px; transition: all 0.2s; }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); border-color: var(--accent); color: #fff; }

        /* Upload Zone */
        .upload-zone { margin: 24px 32px; border: 2px dashed var(--border); border-radius: var(--radius); padding: 48px; text-align: center; transition: all 0.3s; cursor: pointer; }
        .upload-zone:hover, .upload-zone.drag-over { border-color: var(--accent); background: rgba(108, 92, 231, 0.05); }
        .upload-icon { font-size: 48px; margin-bottom: 12px; }
        .upload-text { color: var(--text-muted); font-size: 14px; }
        .upload-btn { background: var(--accent); color: #fff; border: none; padding: 10px 24px; border-radius: 8px; cursor: pointer; font-size: 14px; margin-top: 16px; transition: background 0.2s; }
        .upload-btn:hover { background: var(--accent-hover); }

        /* Stats Bar */
        .stats-bar { padding: 12px 32px; display: flex; gap: 24px; color: var(--text-muted); font-size: 13px; border-bottom: 1px solid var(--border); }
        .stat-item { display: flex; align-items: center; gap: 6px; }
        .stat-num { color: var(--text); font-weight: 600; }

        /* Masonry Grid */
        .gallery { padding: 24px 32px; columns: 4; column-gap: 16px; }
        .gallery-item { break-inside: avoid; margin-bottom: 16px; border-radius: var(--radius); overflow: hidden; background: var(--surface); cursor: pointer; transition: transform 0.2s; position: relative; }
        .gallery-item:hover { transform: translateY(-4px); }
        .gallery-item img { width: 100%; display: block; }
        .gallery-item .overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 16px; background: linear-gradient(transparent, rgba(0,0,0,0.8)); opacity: 0; transition: opacity 0.3s; }
        .gallery-item:hover .overlay { opacity: 1; }
        .overlay .name { font-size: 13px; font-weight: 500; }
        .overlay .meta { font-size: 11px; color: var(--text-muted); margin-top: 4px; }

        /* Lightbox */
        .lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .lightbox.active { display: flex; }
        .lightbox img { max-width: 90vw; max-height: 85vh; border-radius: 8px; }
        .lightbox-close { position: absolute; top: 20px; right: 24px; font-size: 32px; color: #fff; cursor: pointer; background: none; border: none; }
        .lightbox-info { position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%); background: var(--surface); padding: 12px 24px; border-radius: 10px; text-align: center; font-size: 13px; }

        @media (max-width: 1200px) { .gallery { columns: 3; } }
        @media (max-width: 768px) { .gallery { columns: 2; padding: 12px; } .header { padding: 12px 16px; } }
        @media (max-width: 480px) { .gallery { columns: 1; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><div class="logo-icon">V</div> ImgVault</div>
        <div class="nav">
            <button class="nav-btn active">ÂÖ®ÈÉ®</button>
            <button class="nav-btn">Áõ∏ÂÜå</button>
            <button class="nav-btn">Ê†áÁ≠æ</button>
        </div>
    </div>

    <div class="upload-zone" id="uploadZone">
        <div class="upload-icon">üì∏</div>
        <div>ÊãñÊãΩÂõæÁâáÂà∞ËøôÈáåÔºåÊàñÁÇπÂáª‰∏ä‰º†</div>
        <div class="upload-text">ÊîØÊåÅ JPEG / PNG / GIF / WebP / BMPÔºåÊúÄÂ§ß 50MB</div>
        <button class="upload-btn">ÈÄâÊã©Êñá‰ª∂</button>
        <input type="file" id="fileInput" multiple accept="image/*" style="display:none">
    </div>

    <div class="stats-bar">
        <div class="stat-item"><span class="stat-num" id="totalCount">0</span> Âº†ÂõæÁâá</div>
        <div class="stat-item"><span class="stat-num" id="totalSize">0 MB</span> Â≠òÂÇ®</div>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <img id="lightboxImg" src="" alt="">
        <div class="lightbox-info" id="lightboxInfo"></div>
    </div>

    <script>
        // È£éÊ†ºËØ¥ÊòéÔºöÊöóËâ≤ÁÄëÂ∏ÉÊµÅÂõæÂ∫ìÔºåÂº∫Ë∞ÉÊ≤âÊµ∏ÂºèÂõæÁâáÊµèËßà‰ΩìÈ™å
        const API = '/imgvault/api/v1';
        const gallery = document.getElementById('gallery');

        // Mock Êï∞ÊçÆÂ±ïÁ§∫Â∏ÉÂ±ÄÊïàÊûú
        const mockImages = [
            { id: 1, name: 'sunset.jpg', w: 1920, h: 1080, size: '2.1 MB', color: '#e74c3c' },
            { id: 2, name: 'mountain.png', w: 1200, h: 1600, size: '3.5 MB', color: '#2ecc71' },
            { id: 3, name: 'city.jpg', w: 1600, h: 900, size: '1.8 MB', color: '#3498db' },
            { id: 4, name: 'flower.webp', w: 800, h: 1200, size: '0.9 MB', color: '#e91e63' },
            { id: 5, name: 'ocean.jpg', w: 1920, h: 1280, size: '4.2 MB', color: '#00bcd4' },
            { id: 6, name: 'forest.png', w: 1080, h: 1920, size: '2.7 MB', color: '#4caf50' },
            { id: 7, name: 'stars.jpg', w: 2560, h: 1440, size: '5.1 MB', color: '#1a237e' },
            { id: 8, name: 'cat.gif', w: 600, h: 400, size: '1.2 MB', color: '#ff9800' },
        ];

        mockImages.forEach(img => {
            const h = Math.floor(150 + Math.random() * 200);
            gallery.innerHTML += `
                <div class="gallery-item" onclick="openLightbox(this)" data-name="${img.name}" data-meta="${img.w}x${img.h} ¬∑ ${img.size}">
                    <div style="height:${h}px;background:${img.color};display:flex;align-items:center;justify-content:center;font-size:24px;color:rgba(255,255,255,0.3)">${img.w}x${img.h}</div>
                    <div class="overlay">
                        <div class="name">${img.name}</div>
                        <div class="meta">${img.w}x${img.h} ¬∑ ${img.size}</div>
                    </div>
                </div>`;
        });

        document.getElementById('totalCount').textContent = mockImages.length;
        document.getElementById('totalSize').textContent = '21.5 MB';

        function openLightbox(el) {
            document.getElementById('lightbox').classList.add('active');
            document.getElementById('lightboxInfo').innerHTML = `<strong>${el.dataset.name}</strong><br>${el.dataset.meta}`;
        }
        function closeLightbox() { document.getElementById('lightbox').classList.remove('active'); }
        document.getElementById('lightbox').onclick = e => { if (e.target.id === 'lightbox') closeLightbox(); };

        // Upload zone
        const uploadZone = document.getElementById('uploadZone');
        uploadZone.onclick = () => document.getElementById('fileInput').click();
        uploadZone.ondragover = e => { e.preventDefault(); uploadZone.classList.add('drag-over'); };
        uploadZone.ondragleave = () => uploadZone.classList.remove('drag-over');
        uploadZone.ondrop = e => { e.preventDefault(); uploadZone.classList.remove('drag-over'); };
    </script>
</body>
</html>
