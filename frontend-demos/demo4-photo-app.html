    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #f0f2f5;
            --surface: #fff;
            --text: #1a1a2e;
            --text-muted: #8b8fa3;
            --accent: #5b5ea6;
            --accent-light: #f0f0ff;

            --warning: #f59e0b;
            --border: #e4e6ef;
            --radius: 14px;
            --shadow: 0 1px 3px rgba(0,0,0,0.06);
        }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); }

        /* Left Sidebar */
        .app { display: flex; min-height: 100vh; }
        .sidebar { width: 72px; background: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 8px; flex-shrink: 0; }
        .sidebar-logo { width: 44px; height: 44px; background: var(--accent); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #fff; font-weight: 700; margin-bottom: 20px; }
        .sidebar-btn { width: 44px; height: 44px; border-radius: 12px; background: transparent; border: none; color: rgba(255,255,255,0.5); cursor: pointer; font-size: 18px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .sidebar-btn:hover, .sidebar-btn.active { background: rgba(255,255,255,0.12); color: #fff; }

        /* Main */
        .main { flex: 1; display: flex; flex-direction: column; }
        .main-header { background: var(--surface); padding: 16px 32px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .page-title { font-size: 20px; font-weight: 700; }
        .header-actions { display: flex; gap: 12px; align-items: center; }
        .search-input { background: var(--bg); border: 1px solid var(--border); padding: 10px 16px; border-radius: 10px; width: 240px; font-size: 13px; outline: none; }
        .btn-primary { background: var(--accent); color: #fff; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.2s; display: flex; align-items: center; gap: 6px; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Stats Cards */
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; padding: 24px 32px 0; }
        .stat-card { background: var(--surface); border-radius: var(--radius); padding: 20px; border: 1px solid var(--border); }
        .stat-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 28px; font-weight: 700; margin-top: 8px; }
        .stat-change { font-size: 12px; color: var(--success); margin-top: 4px; }

        /* Content */
        .content { padding: 24px 32px; flex: 1; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .section-title { font-size: 16px; font-weight: 600; }
        .view-all { color: var(--accent); text-decoration: none; font-size: 13px; cursor: pointer; }

        /* Photo Grid - ç›¸å†Œé£æ ¼ */
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
        .photo-card { background: var(--surface); border-radius: var(--radius); overflow: hidden; border: 1px solid var(--border); transition: all 0.25s; cursor: pointer; }
        .photo-card:hover { box-shadow: 0 8px 24px rgba(0,0,0,0.1); transform: translateY(-2px); }
        .photo-preview { height: 180px; position: relative; overflow: hidden; }
        .photo-preview .badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: #fff; padding: 3px 8px; border-radius: 6px; font-size: 11px; }
        .photo-info { padding: 12px 14px; }
        .photo-name { font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .photo-meta { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-muted); margin-top: 6px; }
        .photo-tags { display: flex; gap: 4px; margin-top: 8px; }
        .ptag { background: var(--accent-light); color: var(--accent); padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 500; }

        /* Upload Dropzone */
        .dropzone { border: 2px dashed var(--border); border-radius: var(--radius); padding: 40px; text-align: center; background: var(--surface); margin-bottom: 24px; transition: all 0.3s; cursor: pointer; }
        .dropzone:hover { border-color: var(--accent); background: var(--accent-light); }
        .dropzone-icon { font-size: 40px; margin-bottom: 8px; }
        .dropzone-text { font-size: 14px; font-weight: 500; }
        .dropzone-hint { font-size: 12px; color: var(--text-muted); margin-top: 4px; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .stats { grid-template-columns: repeat(2, 1fr); padding: 16px; }
            .content { padding: 16px; }
            .photo-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
        }
    </style>
