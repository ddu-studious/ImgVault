    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #fafafa;
            --surface: #fff;
            --text: #111;
            --text-muted: #999;
            --accent: #111;
            --border: #eee;
            --radius: 8px;
        }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); }

        /* Top bar - è¶…æç®€ */
        .topbar { padding: 20px 48px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); background: var(--surface); }
        .brand { font-size: 16px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        .topbar-right { display: flex; gap: 20px; align-items: center; font-size: 14px; color: var(--text-muted); }
        .topbar-right a { color: var(--text-muted); text-decoration: none; transition: color 0.2s; cursor: pointer; }
        .topbar-right a:hover { color: var(--text); }
        .upload-trigger { background: var(--accent); color: #fff; border: none; padding: 8px 24px; border-radius: 4px; cursor: pointer; font-size: 13px; letter-spacing: 0.5px; }

        /* Tabs */
        .tabs { display: flex; gap: 32px; padding: 0 48px; border-bottom: 1px solid var(--border); background: var(--surface); }
        .tab { padding: 14px 0; font-size: 13px; color: var(--text-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; letter-spacing: 0.3px; }
        .tab:hover, .tab.active { color: var(--text); border-bottom-color: var(--text); }

        /* Toolbar */
        .toolbar { padding: 16px 48px; display: flex; justify-content: space-between; align-items: center; }
        .info { font-size: 13px; color: var(--text-muted); }
        .sort-select { background: none; border: 1px solid var(--border); padding: 6px 12px; border-radius: 4px; font-size: 13px; color: var(--text-muted); cursor: pointer; }

        /* Table View */
        .table { width: 100%; padding: 0 48px; }
        .table-row { display: grid; grid-template-columns: 60px 1fr 120px 120px 100px 80px; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); gap: 16px; font-size: 13px; transition: background 0.15s; }
        .table-row:hover { background: rgba(0,0,0,0.02); }
        .table-header { font-weight: 600; color: var(--text-muted); font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .table-header:hover { background: transparent; }
        .thumb { width: 48px; height: 48px; border-radius: 6px; object-fit: cover; }
        .file-name { font-weight: 500; }
        .file-dim { color: var(--text-muted); }
        .file-size { color: var(--text-muted); }
        .file-date { color: var(--text-muted); }
        .file-actions { display: flex; gap: 8px; }
        .action-btn { background: none; border: none; cursor: pointer; font-size: 14px; padding: 4px; border-radius: 4px; opacity: 0.4; transition: opacity 0.2s; }
        .action-btn:hover { opacity: 1; }

        /* Grid Mode */
        .grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 2px; padding: 0 48px; }
        .grid-item { aspect-ratio: 1; overflow: hidden; cursor: pointer; position: relative; }
        .grid-item:hover .grid-overlay { opacity: 1; }
        .grid-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.3); display: flex; align-items: end; padding: 12px; opacity: 0; transition: opacity 0.2s; }
        .grid-overlay span { color: #fff; font-size: 12px; }

        /* Upload area */
        .upload-area { margin: 32px 48px; border: 1px dashed #ccc; padding: 64px; text-align: center; display: none; }
        .upload-area.visible { display: block; }
        .upload-area h3 { font-weight: 400; font-size: 16px; margin-bottom: 8px; }
        .upload-area p { color: var(--text-muted); font-size: 13px; }

        @media (max-width: 768px) {
            .topbar, .tabs, .toolbar, .table, .grid-view { padding-left: 16px; padding-right: 16px; }
            .table-row { grid-template-columns: 48px 1fr 80px 60px; }
            .table-row .file-dim, .table-row .file-date { display: none; }
        }
    </style>
