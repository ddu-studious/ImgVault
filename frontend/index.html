<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgVault - 图片管理</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📸</text></svg>">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a class="logo" href="javascript:loadImages(1)">
            <div class="logo-icon">V</div>
            ImgVault
        </a>
        <input class="search-box" id="searchBox" type="text" placeholder="搜索图片...">
        <div class="header-actions">
            <button class="btn-icon theme-toggle" onclick="toggleTheme()" id="themeToggle" title="跟随系统">💻</button>
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">+ 上传图片</button>
        </div>
    </div>

    <!-- Layout -->
    <div class="layout">
        <!-- Content -->
        <div class="content">
            <!-- Upload Zone -->
            <div class="upload-zone" id="uploadZone">
                <div class="upload-zone-icon">📤</div>
                <div class="upload-zone-title">拖放图片到此处上传</div>
                <div class="upload-zone-hint">支持 JPEG / PNG / GIF / WebP / BMP · 最大 50MB</div>
                <input type="file" id="fileInput" multiple accept="image/*" style="display:none">
            </div>

            <!-- Upload Progress -->
            <div class="upload-progress" id="uploadProgress"></div>

            <!-- Content Header -->
            <div class="content-header">
                <div>
                    <div class="content-title" id="contentTitle">全部图片</div>
                    <div class="content-subtitle" id="contentSubtitle">加载中...</div>
                </div>
            </div>

            <!-- Waterfall Grid -->
            <div class="grid" id="grid">
                <div class="loading"><div class="spinner"></div></div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- Lightbox (走马灯全屏浏览) -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-header">
            <button class="lightbox-close" onclick="closeLightbox()" title="关闭">&times;</button>
            <span class="lightbox-counter" id="lbCounter"></span>
            <div class="lightbox-actions">
                <button onclick="openDetailFromLightbox()">详情</button>
                <button onclick="downloadFromLightbox()">下载</button>
                <button onclick="copyLightboxLink()">复制链接</button>
            </div>
        </div>
        <div class="lightbox-main" id="lbMain">
            <button class="lightbox-nav prev" onclick="lbPrev()">‹</button>
            <img id="lbImage" src="" alt="">
            <button class="lightbox-nav next" onclick="lbNext()">›</button>
        </div>
        <div class="lightbox-info" id="lbInfo">
            <div class="lightbox-info-name" id="lbName"></div>
            <div class="lightbox-info-meta" id="lbMeta"></div>
        </div>
        <div class="lightbox-thumbs" id="lbThumbs"></div>
    </div>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="detailModal" onclick="if(event.target===this)closeModal('detailModal')">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">图片详情</div>
                <button class="modal-close" onclick="closeModal('detailModal')">&times;</button>
            </div>
            <div class="modal-body" id="detailContent"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="app.js"></script>
</body>
</html>
